<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- 第一頁頁面 -->
    <section data-role="page" id="page1">
      <header data-role="header">
        <h1>表單元件測試</h1>
      </header>
      <article data-role="content">
        <form method="post" action="http://tony1966.xyz/test/jqmtest/form_test_2_13.php">
          <fieldset data-role="controlgroup">
            <legend>系統設定</legend>
            <div data-role="fieldcontain">
              <label for="auto_update_1">自動更新 1 :</label>
              <input type="checkbox" data-role="flipswitch" id="auto_update_1" name="auto_update_1">
            </div>
            <div data-role="fieldcontain">
              <label for="auto_update_2">自動更新 2 :</label>
              <input type="checkbox" data-role="flipswitch" id="auto_update_2" name="auto_update_2" checked>
            </div>
            <div data-role="fieldcontain">
              <label for="auto_update_2">自動更新 3 :</label>
              <input type="checkbox" data-role="flipswitch" id="auto_update_3" name="auto_update_3" data-on-text="開啟" data-off-text="關閉">
            </div>
          </fieldset>
          <button id="ok_btn">確定</button>
        </form>
      </article>
      <footer data-role="footer">
        <h3>頁尾</h3>
      </footer>
      <script>
        $(document).on("pageinit", "#page1", function(e) {
          $("#ok_btn").on("click", function(e) {
            var msg="auto_update_1=" + ("#auto_update_1").val() + "\n" +
                    "auto_update_2=" + ("#auto_update_2").val() + "\n" +
                    "auto_update_3=" + ("#auto_update_3").val();
            alert(msg);
            return false;
            //this.form.submit();
            });
          });
      </script>
    </section>
  </body>
</html>
