<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>系統登入</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/hot-sneaks/jquery-ui.css" rel="stylesheet">
    <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      .ui-widget {font-size:80%;}
    </style>
  </head>
<body>
  <div id="login_inputbox">
    <p>請輸入帳號密碼</p>
    <label for="account">帳號 : </label>
    <input id="account" type="text"><br><br>
    <label for="password">密碼 : </label>
    <input id="password" type="password">
  </div>
  <div id="login_result">
    <p>帳號或密碼錯誤</p>
  </div>
  <script>
    $(document).ready(function(){
      var check_login=function() {
        //check database
        $(this).dialog("close");
        $("#login_result").dialog("open");
        }
      $("#login_inputbox").dialog({
        width:230,
        autoOpen: true,
        modal: true,
        title: "登入系統",
        buttons: {
          "取消": function() {$(this).dialog("close");},
          "確定": check_login
          }
        });
      $("#login_result").dialog({
        autoOpen: false,
        modal: true,
        title: "登入失敗",
        buttons: {
          確定: function() {
                $(this).dialog("close");
                }
          }
        });
      });
  </script>
</body>
</html>
