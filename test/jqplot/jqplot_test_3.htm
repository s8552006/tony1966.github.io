<!DOCTYPE html>
<html>

    <style>
    </style>

  <body>
    <div id="chart" style="width:400px; height:300px;"></div>
    <script>
      $(function(){
        //var data=[[100, 100, 75, 99, 89, 100, 85, 95, 77]];
        var data=[[100, 100, 75, 99, 89, 100, 85, 95, 77],
                  [78, 55, 66, 60, 80, 75, 80, 83, 71],
                  [45, 49, 53, 56, 72, 50, 75, 78, 67]];
        var options={title: "月收盤價",
                     axes: {xaxis: {label: "月份"},
                            yaxis: {label: "價格"}
                            }
                     };
        $.jqplot('chart', data, options);
        });
    </script>
